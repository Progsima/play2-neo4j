<h1>Content Type</h1>

<h2>Delete type {{type.name}}</h2>

<p>You are going to delete the type {{type.name}}, and all content of this type as you can see above.</p>

<table ng-table="tableParams" class="table">
    <tr ng-repeat="type in $data">
        <td data-title="'Name'" sortable="'name'">{{type.name}}</td>
        <td data-title="'Description'">{{type.description}}</td>
    </tr>
</table>

<p>Do you want to continue ?</p>

<button class="btn btn-primary" ng-click="fnDelete(type.name)">Yes</button>
<button class="btn btn-danger" ng-click="fnHome()">No</button>
