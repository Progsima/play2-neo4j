<h1>Module for {{type}}</h1>

<h2>List of all {{type}}</h2>

<table ng-table="tableParams" class="table">
    <tr ng-repeat="content in $data">
        <td data-title="'Name'" sortable="'name'">
            {{content.name}}
        </td>
        <td data-title="'Description'">{{content.description}}</td>
        <td data-title="Action">
            <a ng-click="fnEdit(content.uuid)">Edit</a>
            <a ng-click="fnDelete(content.uuid)">Delete</a>
        </td>
    </tr>
</table>
