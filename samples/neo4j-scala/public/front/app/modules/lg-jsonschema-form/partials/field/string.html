<ng-form name="objectFormField">

    <div class="form-group" ng-class="{ 'has-error' : objectFormField.objectField.$invalid }">

        <label class="col-sm-2 control-label" for="{{field.name}}">{{field.title}}</label>

        <div class="col-sm-10">
            <input class="form-control"
                   type="text"
                   id="{{field.name}}"
                   name="objectField"
                   ng-required="field.require"
                   ng-model="content[field.name]">

            <p ng-show="objectFormField.objectField.$invalid" class="help-block">Field is required.</p>

        </div>

    </div>

</ng-form>
